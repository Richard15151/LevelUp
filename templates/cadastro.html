<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Level Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fundo-claro': '#edceff',    /* Seu #edceff */
                        'texto-escuro': '#013765',   /* Seu #013765 */
                        'verde-claro': '#98e6d6',    /* Seu #98e6d6 */
                        'roxo-cta': '#bd5ecf',       /* Seu #bd5ecf */
                        'azul-metodo': '#6cc4ea',    /* Seu #6cc4ea */
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-fundo-claro flex items-center justify-center min-h-screen p-5">
    
    <div class="flex flex-col md:flex-row gap-8 md:gap-12 max-w-5xl w-full bg-white p-8 md:p-12 rounded-xl shadow-2xl items-center">
        
        <div class="flex-1 flex justify-center items-center order-2 md:order-1">
            <div class="w-80 h-64 md:w-90 md:h-80 flex items-center justify-center overflow-hidden border-4 border-roxo-cta shadow-lg rounded-xl bg-fundo-claro">
                <img src="../static/img/cadastro.png" alt="cadastro" class="w-full h-full object-contain">
            </div>
        </div>
        
        <div class="flex-1 flex flex-col gap-6 w-full order-1 md:order-2">
            
            <h1 class="text-3xl font-bold text-texto-escuro">Crie Sua Conta</h1>
            
            {% if erro %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ erro }}</span>
                </div>
            {% endif %}

            <form method="POST" action="{{ url_for('cadastro') }}" class="flex flex-col gap-5">
                
                <input type="hidden" name="curso_acesso" value="{{ request.args.get('curso_acesso') }}">

                <div>
                    <label for="nome" class="block text-texto-escuro font-semibold mb-2">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required 
                           class="w-full p-3 border-2 border-gray-300 rounded-lg text-base focus:outline-none focus:border-roxo-cta transition duration-200"
                           value="{{ request.form['nome'] if request.method == 'POST' else '' }}">
                </div>

                <div>
                    <label for="email" class="block text-texto-escuro font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full p-3 border-2 border-gray-300 rounded-lg text-base focus:outline-none focus:border-roxo-cta transition duration-200"
                           value="{{ request.form['email'] if request.method == 'POST' else '' }}">
                </div>

                <div>
                    <label for="senha" class="block text-texto-escuro font-semibold mb-2">Senha</label>
                    <input type="password" id="senha" name="senha" required minlength="6"
                           class="w-full p-3 border-2 border-gray-300 rounded-lg text-base focus:outline-none focus:border-roxo-cta transition duration-200">
                </div>

                <button type="submit" class="w-full bg-roxo-cta hover:bg-texto-escuro text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 shadow-md mt-2">
                    Cadastrar e Continuar
                </button>
            </form>

            <p class="text-center text-texto-escuro pt-2">
                Já tem conta? 
                <a href="{{ url_for('login') }}" class="text-roxo-cta hover:text-texto-escuro font-bold transition duration-200">
                    Faça Login
                </a>
            </p>
        </div>
    </div>
</body>
</html>
