<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempenho - Módulo Concluído</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full text-center border-t-8 border-indigo-600">
        
        <div class="text-5xl mb-4 text-indigo-600">🎉</div>
        <h1 class="text-3xl font-extrabold mb-2 text-gray-800">Módulo Concluído!</h1>
        <p class="mb-8 text-gray-600">Seu desempenho foi registrado com sucesso.</p>

        <div class="grid grid-cols-3 gap-4 mb-8 border-t pt-6">
            <div class="p-3 bg-green-100 rounded-lg">
                <p class="text-2xl font-bold text-green-700">{{ acertos }}</p>
                <p class="text-sm text-green-600">Acertos</p>
            </div>
            
            <div class="p-3 bg-red-100 rounded-lg">
                <p class="text-2xl font-bold text-red-700">{{ erros }}</p>
                <p class="text-sm text-red-600">Erros</p>
            </div>
            
            <div class="p-3 bg-indigo-100 rounded-lg">
                <p class="text-3xl font-extrabold text-indigo-800">{{ nota_final | round(1) }}<span class="text-xl">%</span></p>
                <p class="text-sm text-indigo-600">Nota Final</p>
            </div>
        </div>

        <p class="text-lg mb-6 font-semibold text-gray-700">
            Parabéns! Você desbloqueou o próximo módulo.
        </p>
        
        <a href="{{ url_for('curso_home') }}" 
           class="w-full inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-lg">
            Voltar para a Home do Curso
        </a>

    </div>
</body>
</html>
