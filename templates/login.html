<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Level Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fundo-claro': '#edceff',
                        'texto-escuro': '#013765',
                        'verde-claro': '#98e6d6',
                        'roxo-cta': '#bd5ecf',
                        'azul-metodo': '#6cc4ea',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-fundo-claro flex items-center justify-center min-h-screen p-5">
    
    <div class="flex flex-col md:flex-row gap-8 md:gap-12 max-w-5xl w-full bg-white p-8 md:p-12 rounded-2xl shadow-2xl items-center border border-verde-claro">
        
        <div class="form-side flex-1 flex flex-col gap-6 w-full order-1 md:order-1">
            
            <div class="flex items-center gap-3 mb-2">
                <div class="w-12 h-12 bg-roxo-cta rounded-xl flex items-center justify-center">
                    <i class="fas fa-sign-in-alt text-white text-xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-texto-escuro">Acesse sua Conta</h1>
            </div>
            
            {% if erro %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative" role="alert">
                    <span class="block sm:inline">{{ erro }}</span>
                </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}" class="flex flex-col gap-5">
                
                <div>
                    <label for="email" class="block text-texto-escuro font-semibold mb-2">
                        <i class="fas fa-envelope text-roxo-cta mr-2"></i>Email
                    </label>
                    <input type="email" id="email" name="email" required 
                           class="w-full p-3 border-2 border-azul-metodo/30 rounded-lg text-base focus:outline-none focus:border-roxo-cta focus:ring-2 focus:ring-roxo-cta/20 transition duration-200"
                           value="{{ request.form['email'] if request.method == 'POST' else '' }}"
                           placeholder="seu@email.com">
                </div>

                <div>
                    <label for="senha" class="block text-texto-escuro font-semibold mb-2">
                        <i class="fas fa-lock text-roxo-cta mr-2"></i>Senha
                    </label>
                    <input type="password" id="senha" name="senha" required 
                           class="w-full p-3 border-2 border-azul-metodo/30 rounded-lg text-base focus:outline-none focus:border-roxo-cta focus:ring-2 focus:ring-roxo-cta/20 transition duration-200"
                           placeholder="Sua senha">
                </div>

                <button type="submit" class="w-full bg-roxo-cta hover:bg-texto-escuro text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 shadow-md hover:shadow-lg transform hover:scale-105 mt-2">
                    <i class="fas fa-arrow-right-to-bracket mr-2"></i>Fazer Login
                </button>
            </form>

            <div class="text-center pt-4 border-t border-verde-claro/30">
                <p class="text-texto-escuro/80">
                    NÃ£o tem conta? 
                    <a href="{{ url_for('cadastro') }}" class="text-roxo-cta hover:text-texto-escuro font-bold transition duration-200 ml-1">
                        Cadastre-se agora
                    </a>
                </p>
            </div>
        </div>

        <div class="flex-1 flex justify-center items-center order-2 md:order-1">
            <div class="w-74 h-64 md:w-90 md:h-80 border-4 border-roxo-cta flex items-center justify-center overflow-hidden shadow-lg p-6 rounded-xl bg-fundo-claro">
                <img src="../static/img/Welcome Roxo.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
