<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Level Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-5">
    
    <div class="flex flex-col md:flex-row gap-8 md:gap-12 max-w-5xl w-full bg-white p-8 md:p-12 rounded-xl shadow-2xl items-center">
        
        <div class="form-side flex-1 flex flex-col gap-6 w-full order-1 md:order-1">
            
            <h1 class="text-3xl font-bold text-gray-800">Acesse sua Conta</h1>
            
            {% if erro %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">{{ erro }}</span>
                </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}" class="flex flex-col gap-5">
                
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full p-3 border-2 border-gray-300 rounded-lg text-base focus:outline-none focus:border-blue-500 transition duration-200"
                           value="{{ request.form['email'] if request.method == 'POST' else '' }}">
                </div>

                <div>
                    <label for="senha" class="block text-gray-700 font-semibold mb-2">Senha</label>
                    <input type="password" id="senha" name="senha" required 
                           class="w-full p-3 border-2 border-gray-300 rounded-lg text-base focus:outline-none focus:border-blue-500 transition duration-200">
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 shadow-md mt-2">
                    Fazer Login
                </button>
            </form>

            <p class="text-center text-gray-600 pt-2">
                Não tem conta? 
                <a href="{{ url_for('cadastro') }}" class="text-blue-600 hover:text-blue-800 font-bold transition duration-200">
                    Cadastre-se
                </a>
            </p>
        </div>

        <div class="image-side flex-1 flex justify-center items-center order-2 md:order-2">
            <div class="w-64 h-64 md:w-80 md:h-80 bg-gray-100 border-4 border-dashed border-blue-500 rounded-xl flex items-center justify-center text-blue-600 font-semibold text-center p-5">
                <p class="text-lg">Faça login e continue aprendendo!</p>
            </div>
        </div>
    </div>
</body>
</html>
